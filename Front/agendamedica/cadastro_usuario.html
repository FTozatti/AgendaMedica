<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cadastro de Usuário</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </head>
  <body  style="background: #ffffff;">
    <nav id="Navegacao">
      <div class="area">
        <a href="index.html">
          <h1 class="logo2"><img src="img/logosaude2.png" width="45" height="45"></h1>
          <h3 class="logo"><span class="preto">Agenda Médica</span></h3>
        </a>
        <div class="menuu">
          <a class="iazul" href="index.html"><i class="fas fa-home"></i> Página Inicial</a>
        </div>
      </div>
    </nav>  
    <center>
    <div id="area">
      <form id="formulario" autocomplete="off">
        <fieldset>
          <legend>Preencha os dados abaixo para realizar o cadastro</legend>
          <label>Código:</label><input class="codigo" type="int"><br>
          <label>Nome:</label><input class="nome" type="text"><br>
          <label>Data de nascimento:</label><input class="data_nasc" type="date"><br>
          <label>CPF:</label><input class="cpf" type="text"><br>
          <label>Telefone:</label><input class="telefone" type="text"><br>
          <label>E-mail:</label><input class="email" type="text"><br>
          <label>Endereço: </label><input class="endereco" type="text"><br>
          <label>Bairro: </label><input class="bairro" type="text"><br>
          <label>Cidade: </label><input class="cidade" type="text"><br>
          <label>Senha:</label><input class="senha" type="password"><br>
          <input class="btn_submit" type="submit" value="Enviar">
        </fieldset>
      </form>
    </div>

    <footer style="background-color: #90c7ec; color: rgb(8, 8, 8); padding: 10px; margin-top: 15px">
      
        <h4><img src="img/logosaude2.png" width="35" height="35">Receba nossas novidades:</h4> <label>E-mail:</label><input class="email" type="text"><br>
        <input class="btn_submit" type="submit" value="Enviar">
      </center>
    </footer>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

     
  </body>
</html>
